<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- barra di navigazione -->
    <header>
        <nav class="flex-c-row">
            <div id="links" >
                <a href="#">Donna</a>
                <a class="uomo" href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>
            <img class="logo" src="img/boolean-logo.png" alt="logo">
            <div id="icons">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            </nav>
    </header>
    <!-- contenuto principale -->
    <main class="flex-c-row flex-center flex-wrap">
        <figure class="flex-c-column">
            <div id="f-img-1" class="f-img">
                <i class="fa-solid fa-heart"></i>
                <div class="flex-c-row sales">
                    <div class="red">-50%</div>
                    <div class="green">Sostenibilità</div>
                </div>
            </div>
            <div class="product">
                <div>Levi's</div>
                <div>RELAXED FIT TEE UNISEX</div>
                <div>
                    <span class="c-red">14,99&euro;</span>
                    <span class="crossed">29,99&euro;</span>
                </div>
            </div>
        </figure>
        <figure class="flex-c-column">
            <div id="f-img-2" class="f-img">
                <i class="fa-solid fa-heart"></i>
                <div class="flex-c-row sales">
                    <div class="red">-30%</div>
                </div>
            </div>
            <div class="product">
                <div>Guess</div>
                <div>ROSES TEE</div>
                <div>
                    <span class="c-red">20,99&euro;</span>
                    <span class="crossed">29,99&euro;</span>
                </div>
            </div>
        </figure>
        <figure class="flex-c-column">
            <div id="f-img-3" class="f-img">
                <i class="fa-solid fa-heart"></i>
                <div class="flex-c-row sales">
                    <div class="red">-30%</div>
                </div>
            </div>
            <div class="product">
                <div>Come Zucchero Filato</div>
                <div>VOGLIA DI COLORI PASTELLO</div>
                <div>
                    <span class="c-red">129,99&euro;</span>
                    <span class="crossed">184,99&euro;</span>
                </div>
            </div>
        </figure>
        <figure class="flex-c-column">
            <div id="f-img-4" class="f-img">
                <i class="fa-solid fa-heart"></i>
                <div class="flex-c-row sales">
                    <div class="red">-50%</div>
                    <div class="green">Sostenibilità</div>
                </div>
            </div>
            <div class="product">
                <div>Levi's</div>
                <div>TEE UNISEX</div>
                <div>
                    <span class="c-red">14,99&euro;</span>
                    <span class="crossed">29,99&euro;</span>
                </div>
            </div>
        </figure>
        <figure class="flex-c-column">
            <div id="f-img-5" class="f-img">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="product">
                <div>Maya Deluxe </div>
                <div>STRIPE BODICE</div>
                <div class="c-red">99,99&euro;</div>
            </div>
        </figure>
        <figure class="flex-c-column">
            <div id="f-img-6" class="f-img">
                <i class="fa-solid fa-heart"></i>
                <div class="flex-c-row sales">
                    <div class="green">Sostenibilità</div>
                </div>
            </div>
            <div class="product">
                <div>Esprit</div>
                <div>MAGLIONE - BLACK</div>
                <div class="c-red">29,99&euro;</div>
            </div>
        </figure>
    </main>
    <!-- footer -->
    <footer class="flex-c-column">
        <div class="flex-c-row">
            <div>Booleando s.r.l</div>
            <div>Trovaci anche tu</div>
        </div>
        <div class="flex-c-row">
            <div class="padder-r">
                <a href="#">Informazioni legali</a>
                <a href="#">Informativa sulla privacy</a>
                <a href="#">Diritto di recesso</a>
            </div>
            <div class="padder-r">
                <i class="fa-brands fa-twitter-square"></i>
                <i class="fa-brands fa-facebook-square"></i>
                <i class="fa-brands fa-instagram-square"></i>
                <i class="fa-brands fa-pinterest-square"></i>
                <i class="fa-brands fa-youtube-square"></i>
            </div>
        </div>

    </footer>
</body>
</html>
